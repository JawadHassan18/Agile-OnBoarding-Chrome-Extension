<!DOCTYPE html>
<html>
    <head>
        <title>Agile OnBoarding</title>
        <link rel="stylesheet" type="text/css" href="Login.css">
        <script type='text/javascript' src="..//jquery-3.6.0.min.js"></script>
        <script type='text/javascript' src="./login.js"></script>
    </head>
    <body>
        <div id="main">
            <div class="header">
                <h2>Agile Onboarding x LinkedIn</h2>
            </div>
            <div class="description">
                <h4>Login to Agile Onboarding</h4>
                <span>In order to parse candidates from LinkedIn, you must first login to Agile Onboarding</span>
            </div>
            <div class="form-container">
                <div class="icon">
                    
                </div>
                <form class="login-form">
                    <input id="email" type="email" name="email" placeholder="Email"  />
                    <br/>
                    <input id="password" type="password" name="password" placeholder="Password"/>
                    <br />
                    <button id="login-button" type="submit" name="Login">Login</button>
                </form>
            </div>        
        </div>
        
    </body>

</html>
